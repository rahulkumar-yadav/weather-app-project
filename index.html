<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Website</title>

  <!-- Link to Icons -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <!-- Link to CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="search-box">
        <input type="text" class="input-box" placeholder="Enter your location" />
        <button class='bx bx-search' id="searchBtn"></button>
      </div>
    </div>

    <div class="location-not-found">
      <h1>Sorry, Location not found!!</h1>
      <img src="img/404.png" alt="404 Error">
    </div>

    <div class="weather-body">
      <img src="img/cloud.png" class="weather-img" alt="Weather Image">

      <div class="weather-box">
        <p class="temperature">0<sup>Â°C</sup></p>
        <p class="description">light Rain</p>
      </div>

      <div class="weather-details">
        <div class="humidity">
          <i class='bx bxs-droplet'></i>
          <div class="text">
            <span id="humidity">45%</span>
            <p>Humidity</p>
          </div>
        </div>

        <div class="wind">
          <i class='bx bx-wind'></i>
          <div class="text">
            <span id="wind-speed">12Km/Hr</span>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
